<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            font-family: 'Teko', sans-serif;
            background-color: #83c5be;
            align-items: center;
            margin: auto;
        }

        button {
            /* background-image: url(./BG.png); */
            font-size: 35px;
            font-weight: 300;
            border-radius: 3px;
            padding: 12px 20px;
            border: none;
            color: #000000;
            background-color: #edf6f9;
            transition: all ease 0.5s;
        }

        button:active {
            scale: 0.9;
        }

        button:hover {
            box-shadow: 5px 5px 0px #000;
        }
        div{
            display: flex;
            margin-top: 20px;
            margin-top: 38vh;
         
            align-items: center;
        }
    </style>
</head>

<body>
    <div>
        <button id="credirect">Customer Login</button><br>
        <button id="sredirect">Service Provider Login</button><br>
        <button id="aredirect">Admin Login</button>
    </div>
</body>
<script>
          document.getElementById("credirect").addEventListener("click", function() {
            window.location.href = "customer_login.html";
        });
        
         document.getElementById("sredirect").addEventListener("click", function() {
            window.location.href = "service_provider_login.html";
        });
        
        document.getElementById("aredirect").addEventListener("click", function() {
            window.location.href = "adminLogin.jsp";
        });
</script>


</html>
